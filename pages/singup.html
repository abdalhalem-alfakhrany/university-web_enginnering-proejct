<body>
    <nav>
        <div id="logo">
            the online store
        </div>
        <ul id="links">
            <li class="link-item"><a href="./home.html">Home</a></li>
            <li class="link-item"><a href="./login.html">Login</a></li>
            <li class="link-item"><a href="./singup.html">SignUp</a></li>
            <li class="link-item"><a href="./contact_us.html">Contact US</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <div class="input-group">
                <label for="email"> Email</label>
                <input name="email" value="" type="email">
                <span class="field-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="100%" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </span>
            </div>
            <div class="input-group">
                <label for="username" style="white-space:nowrap ;"> User Name</label>
                <input name="username" type="text">
                <span class="field-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="100%" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </span>
            </div>
            <div class="input-group">
                <label for="password"> Password</label>
                <input name="password" type="password">
                <span class="field-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="100%" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </span>
            </div>
            <div class="input-group">
                <label for="password-repeate" style="white-space:nowrap ;">Repeate Password</label>
                <input name="password-repeate" type="password">
                <span class="field-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="100%" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </span>
            </div>
            <div class="input-group">
                <button type="submit" id="form-submit">Sing Up</button>
            </div>
        </form>
    </main>
    <footer>
		<div>
			<span>Capyright &copy; The Online Store</span>
